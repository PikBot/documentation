<section class="hero hero--home is-info is-medium">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column has-text-centered">
          <h1 class="title has-text-weight-bold is-size-1 is-size-2-mobile is-spaced">
            {{ .Site.Title }}
          </h1>

          <p class="subtitle hero--subtitle is-size-3 is-size-4-mobile">
            {{ .Site.Params.tagline | markdownify }}
          </p>

          <div class="container">
            <div class="buttons is-centered">
              <a href="/docs/getting-started" class="button is-medium is-primary is-uppercase is-outlined has-text-weight-bold">
                <span class="icon">
                  <i class="fas fa-play-circle"></i>
                </span>
                <span>
                  Get started
                </span>
              </a>
              <!--
              <a href="/download" class="button is-medium is-success is-uppercase is-outlined has-text-weight-bold">
                <span class="icon">
                  <i class="fas fa-cloud-download-alt"></i>
                </span>
                <span>
                  Download
                </span>
              </a>
              -->
              <script type="text/javascript">
                  function get_latest_post(){
                    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/jaegertracing')
                     .then((res) => res.json())
                     .then((data) => {
                        const res = data.items
                        var link = ""
                        var title = ""

                        for(var item of res){
                          if(item.title.includes("Newsletter")){
                            console.log(item.title)
                            title = item.title
                            link = item.link
                            break
                          }
                        }
                        if(title === ""){
                          title = (new Date()).getFullYear() + " Newsletter"
                          link = "https://medium.com/jaegertracing"
                        }
                        title = title.replace("Newsletter", "Project Update")
                        // console.log(link)
                        document.getElementById("newsletter-title").innerHTML = title
                        var a = document.getElementById("newsletter-link")
                        a.href = link
                      })
                  }
                  get_latest_post();
              </script>
              <a id = "newsletter-link" href="" target="_blank" class="button is-medium is-success is-uppercase is-outlined has-text-weight-bold">
                <span class="icon">
                  <i class="fas fa-bullhorn"></i>
                </span>
                <span id = "newsletter-title">
                    <!-- {{ .Site.Params.newsletterTitle }} -->
                </span>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
